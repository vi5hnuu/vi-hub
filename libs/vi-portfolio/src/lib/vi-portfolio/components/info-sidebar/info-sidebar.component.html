<div class="relative flex flex-col overflow-y-scroll scrollbar-md">
  <div class="mask-t-edge bg-white w-full h-4 sticky top-0 left-0">&nbsp;</div>
  <div class="flex flex-col gap-4 px-4">
    <div class="flex items-center flex-col">
      <div class="flex size-24 mb-6 bg-tertiary-20 rounded-full">

      </div>
      <span class="inline-flex mb-4">Vishnu Kumar</span>
      <mat-chip>Full-Stack Developer</mat-chip>
    </div>
    <div class="flex items-center gap-2">
      <img src="social/linkedin.svg" alt="linkedin logo"/>
      <img src="social/youtube.svg" alt="youtube logo"/>
    </div>
    <div class="flex flex-col">
      <div *ngFor="let infoPart of info|keyvalue">
        <span class="inline-flex max-w-4/12">{{infoPart.key}}</span>
        <span class="inline-flex flex-1" *ngIf="!Array.isArray(infoPart.value)">{{infoPart.value}}</span>
        <div *ngIf="Array.isArray(infoPart.value)" class="flex-1 flex gap-4">
          <mat-chip *ngFor="let item of infoPart.value">{{item}}</mat-chip>
        </div>
      </div>
    </div>
    <div>
      <h3>Major Skills</h3>
      <div *ngFor="let skill of skills">
        <mat-chip>
          {{skill.title}}
          <mat-chip>{{skill.level|titlecase}}</mat-chip>
        </mat-chip>
      </div>
    </div>
    <div>
      <button mat-flat-button>Download CV</button>
    </div>
  </div>
  <div class="mask-b-edge bg-white w-full h-4 sticky bottom-0 left-0">&nbsp;</div>
</div>
